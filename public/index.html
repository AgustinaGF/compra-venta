<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>Bienvenido a MerLib</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link
            rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
            integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <section id="home">
            <div class="jumbotron">
                <h1 class="display-4">Hello, Stranger!</h1>
                <p class="lead">
                    Bienvenido al portal de compra y venta de articulos
                </p>
                <hr class="my-4" />
                <a
                    id="btn-form-register"
                    class="btn btn-primary btn-lg mr-2"
                    href="#register"
                    role="button"
                    >Registrarse</a
                >
                <a
                    id="btn-form-login"
                    class="btn btn-outline-primary btn-lg"
                    href="./login.html"
                    role="button"
                    >Iniciar Sesión</a
                >
            </div>
        </section>
        <section id="register">
            <div>
                <div class="containerAll">
                    <h1 class="mb-5">Registrar usuario</h1>
                    <div>
                        <form id="formulario-registro" method="POST">
                            <div class="form-group">
                                <label for="nombre">Nombre</label>
                                <input
                                    type="text"
                                    class="form-control"
                                    name="nombre"
                                    id="nombre"
                                    placeholder="Tu nombre"
                                />
                            </div>
                            <div class="form-group">
                                <label for="apellido">Apellido</label>
                                <input
                                    type="text"
                                    class="form-control"
                                    name="apellido"
                                    id="apellido"
                                    placeholder="Tu apellido"
                                />
                            </div>

                            <div class="form-group">
                                <label for="exampleInputEmail1">Email</label>
                                <input
                                    type="email"
                                    name="email"
                                    class="form-control"
                                    id="exampleInputEmail1"
                                    aria-describedby="emailHelp"
                                    placeholder="example@example.com"
                                />
                                <small
                                    id="emailHelp"
                                    class="form-text text-muted"
                                    >We'll never share your email with anyone
                                    else.</small
                                >
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1"
                                    >Contraseña</label
                                >
                                <input
                                    type="password"
                                    name="password"
                                    class="form-control"
                                    id="exampleInputPassword1"
                                />
                            </div>
                            <button type="submit" class="btn btn-success my-4">
                                Crear Usuario
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
        <script src="index.js"></script>
    </body>
</html>
